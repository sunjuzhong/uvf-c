name: build-wasm

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  wasm:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache emsdk
        id: cache-emsdk
        uses: actions/cache@v4
        with:
          path: |
            emsdk
            ~/.emscripten_cache
            ~/.emscripten_ports
          key: emsdk-${{ runner.os }}-4.0.13

      - name: Setup emsdk
        if: steps.cache-emsdk.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/emscripten-core/emsdk.git emsdk
          cd emsdk
          ./emsdk install 4.0.13
          ./emsdk activate 4.0.13

      - name: Cache VTK wasm build
        id: cache-vtk
        uses: actions/cache@v4
        with:
          path: third_party/vtk/build-wasm
          key: vtk-wasm-${{ runner.os }}-v9.3.0-emscripten-4.0.13-v2-${{ hashFiles('CMakeLists.txt') }}

      - name: Build WASM using dev-wasm.sh
        run: |
          chmod +x scripts/dev-wasm.sh
          ./scripts/dev-wasm.sh --emsdk $PWD/emsdk --jobs 4
        shell: bash

      - name: Upload wasm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uvf-wasm
          path: dist/
          if-no-files-found: error

      - name: Package release asset (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          tar -czf uvf-wasm-${{ github.ref_name }}.tar.gz -C dist .
          ls -lh uvf-wasm-${{ github.ref_name }}.tar.gz

      - name: Create / Update GitHub Release (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            uvf-wasm-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "=== Build artifacts ==="
          ls -lh dist/ || true
          echo ""
          echo "=== uvf.js info ==="
          head -1 dist/uvf.js || true
          tail -1 dist/uvf.js || true
        shell: bash
